<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .style {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            position: relative;
        }

        figure {
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 400px;
            transition: 1s linear;

        }

       

        .overlay {
            height: 0;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            text-align: center;
           display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            color:white;
        }
        figure:hover img {
        transform: scale(1.4) rotate(8deg) !important;
        }
        figure:hover> .overlay{
            height: 100%;
        }
        
    </style>
</head>

<body>
    <div class="style">
        <figure>
            <img src="picture3.jpg" alt="">
            <div class="overlay">
                <h2>Please Love Me</h2>
                <p>Like and Share</p>
            </div>
        </figure>
    </div>
